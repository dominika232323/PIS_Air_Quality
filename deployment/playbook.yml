# ansible-playbook -i inventory.yml playbook.yml
---
- name: Setup Project
  hosts: all
  become: true
  vars:
    ansible_user: "azureuser"

  tasks:

    - name: upgrade apt
      shell: |
        apt upgrade -y
        apt update -y
      become: yes

    - name: Install pip for Python 3
      apt:
        name: python3-pip
        state: present
      become: yes

    - name: remove old repo
      shell:
          rm -rf /home/{{ ansible_user }}/PIS-proj
      ignore_errors: yes
      become: yes

    - name: clone repo
      git:
        repo: https://github.com/dominika232323/PIS_Air_Quality.git
        dest: /home/{{ ansible_user }}/PIS-proj
        version: streamlit-on-django-test
        update: yes

    - name: add docker public key
      shell: |
       apt-get install ca-certificates curl -y
       install -m 0755 -d /etc/apt/keyrings
       curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
       chmod a+r /etc/apt/keyrings/docker.asc
      become: yes

    - name: add docker apt repo
      shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
        apt-get update -y
      become: yes

    - name: install docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
      become: yes

    - name: install python3 virtualenv
      apt:
        name: python3.12-venv
      become: yes

    - name: initialize virtualenv
      shell:
        python3 -m venv ./venv

    - name: activate vitualenv
      shell:
        . ./venv/bin/activate

    - name: install dependencies
      shell:
        ./venv/bin/pip3 install -r /home/{{ ansible_user }}/PIS-proj/requirements.txt

    # - name: run app
    #   make:
    #     chdir: /home/{{ ansible_user }}/PIS-proj/
    #     target: up-venv

    - name: make migrations
      make:
        chdir: /home/{{ ansible_user }}/PIS-proj/
        target: migrations-venv

    - name: start db
      make:
        chdir: /home/{{ ansible_user }}/PIS-proj/
        target: start_db

    - name: start application in background
      make:
        chdir: /home/{{ ansible_user }}/PIS-proj/
        target: run-az

    - name: start streamlit in background
      make:
        chdir: /home/{{ ansible_user }}/PIS-proj/
        target: runstreamlit-az
